name: CI
on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    #strategy:
      #matrix:
        #node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js  
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Run tests
      run: npm test

    - name: Build project
      run: npm run build --if-present

